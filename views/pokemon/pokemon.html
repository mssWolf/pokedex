{% extends "layout.html"%}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <a class="navbar-brand" href="/">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="col-md-12">
   <div class="pull-left"><img src="../uploads/{{pokemon.picture}}"/></div>
</div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name : </label>
    <div class="col-sm-10">
      <label for="name" class="col-sm-2 col-form-label">{{pokemon.name}} </label>
    </div>
  </div>
 <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Number : </label>
    <div class="col-sm-10">
      <label for="name" class="col-sm-2 col-form-label">{{pokemon.number}} </label>
    </div>
  </div>
 <div class="form-group">
    <label for="name" class="col-sm-2 col-form-label">Description : </label>
    <div class="col-sm-10">
      <p for="description" >{{pokemon.description}} </pull-left>
    </div>
  </div>

  <h3>Types:</h3>     
  <div class="form-check form-check-inline">
  {%for t in pokemon.types %}
  <span class="badge badge-secondary" style ="background-color:{{t.color}}" class = "label label-default">{{t.name}}</span>
  {% endfor %}
</div>

{% endblock %}
